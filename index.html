    <script>
        var sdd = document.getElementsByClassName('showed')
        var hdn = document.getElementsByClassName('hidden')
        var audio = document.getElementsByClassName('audio')


        function hdit(btn) {
            // get clicked button's ancester element with class .question
            var questionClicked = $(btn).parents('.question');

            // if the last question is answered
            if (questionClicked.is(':last-child')) {
              //show first question
              //questionClicked.siblings(':first').show();
              // if it's last question
              // hide last question and show restart button.
              questionClicked.hide();
              $('.feedback').show();
            } else {
              // when it's not last question clicked, show next question.
              questionClicked.next().show();
            }

            // hide the question that was answered correctly
            questionClicked.hide();


            // var ans = document.getElementsByClassName('answer2');
            // element.parentNode.removeChild(element);

            // $(sdd).addClass("shd")
            // $(sdd).removeClass("wrong")
            // $(audio).addClass("audioOn")
            // $(audio).css('display', 'inline');
            // ans.parentNode.removeChild(ans)
            // // $('div#2-answer').removeClass("hidden")
            // console.log('right', sdd)
        }

        function wrng() {
            var aud = document.getElementsByClassName('audio')
            var sdd = document.getElementsByClassName('showed')
            var hdn = document.getElementsByClassName('hidden')
            $(sdd).addClass('wrong')
            $(aud).css('display', 'none');
            // $('div#2-answer').removeClass("hidden")
            console.log('wrong', sdd)
        }
    </script>
